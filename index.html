<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Generator — Venngage</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header id="app-header">
    <h1>Venngage Table Generator</h1>
    <p class="subtitle">Generate beautiful HTML tables for WordPress blog posts</p>
  </header>

  <main id="app-main">

    <!-- Section 1: Create or Import -->
    <section id="section-config" class="panel">
      <h2>1. Create or Import Table</h2>

      <div id="config-scratch" class="config-group">
        <h3>Generate from scratch</h3>
        <div class="input-row">
          <label for="input-rows">Rows:</label>
          <input type="number" id="input-rows" min="1" max="50" value="3">
          <label for="input-cols">Columns:</label>
          <input type="number" id="input-cols" min="1" max="20" value="3">
          <button id="btn-generate" class="btn btn-primary">Generate Table</button>
        </div>
      </div>

      <div id="config-paste" class="config-group">
        <h3>Paste from spreadsheet</h3>
        <textarea id="paste-area" rows="6" placeholder="Paste tab-separated data from Google Sheets or Excel here..."></textarea>
        <button id="btn-parse-paste" class="btn btn-secondary">Import Pasted Data</button>
      </div>
    </section>

    <!-- Section 2: Edit Table -->
    <section id="section-editor" class="panel">
      <h2>2. Edit Table</h2>
      <div id="editor-toolbar">
        <button id="btn-add-row" class="btn btn-small">+ Add Row</button>
        <button id="btn-add-col" class="btn btn-small">+ Add Column</button>
        <button id="btn-del-row" class="btn btn-small btn-danger">− Delete Last Row</button>
        <button id="btn-del-col" class="btn btn-small btn-danger">− Delete Last Column</button>
        <label class="toggle-label" for="chk-bold-col1">
          <input type="checkbox" id="chk-bold-col1">
          Bold Column 1
        </label>
      </div>
      <div id="editor-table-wrapper">
        <!-- Dynamically generated editable table goes here -->
      </div>
    </section>

    <!-- Section 3: Preview -->
    <section id="section-preview" class="panel">
      <h2>3. Preview</h2>
      <div id="preview-container">
        <!-- Live styled table preview goes here -->
      </div>
    </section>

    <!-- Section 4: Copy HTML -->
    <section id="section-output" class="panel">
      <h2>4. Copy HTML</h2>
      <div id="output-toolbar">
        <button id="btn-copy-html" class="btn btn-primary">Copy HTML to Clipboard</button>
        <span id="copy-feedback" class="feedback-msg" aria-live="polite"></span>
      </div>
      <pre><code id="output-code"></code></pre>
    </section>

  </main>

  <footer id="app-footer">
    <p>Built for Venngage — WordPress Table Generator</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
